<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form using javascript</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <p>@Arijit Nandi WEBPAGES</p>
    <form action="post" onsubmit="event.preventDefault();onFormSubmit();" >
        <div>
        <label for="">Full Name</label>
        <input type="text" name="fullname" id="fullname" required>
        </div>
        <div>
        <label for="">Age</label>
        <input type="number" name="age" id="age" required>
        </div>
        <div>
        <label for="">Email</label>
        <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="">Gander</label>
            <br>
            <input type="radio" name="gander" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gander" id="female" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
        <label for="">Password</label>
        <input type="password" name="password" id="password" required>
        <div>
            <label for="">Subscribe</label>
            <input type="checkbox" id="subscription" name="subscription" value="yes">
        </div>
        </div>
        <div class="form-action-buttons" id="buttons">
            <input type="submit" value="submit">   <input type="reset" value="reset">
        </div>
    </form>
    <div class="table">
        <table class="list" id="employeelist">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Gander</th>
                    <th>Password</th>
                    <th>Subscribed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="form.js"></script>
</body>
</html>
